<!doctype html>
<title>triPOD: Sensitive detection of chromosomal abnormalities in parent-child trio-based microarray data</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<div id="container">
  <div class="left">
  <a href="{{ url_for('index') }}"> 
    <img src="{{ url_for('static', filename='tripod-icon-large.png') }}"/>
  </a>
<div id="buttons">
  <a href="{{ url_for('upload') }}" id="run-tripod" class="button"><span style="12px 50% no-repeat;">Launch triPOD</span></a><p>
  <a href="http://jdbaugher.github.io/tripod/" class="button"><span style="12px 50% no-repeat;">Download triPOD</span></a><p>
  <a href="{{ url_for('contact') }}" class="button"><span style="12px 50% no-repeat;">Contact us</span></a>

</div>
  </div>
  <div class="inner">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <a class=flashes>
    {% for category, message in messages %}
      <p class="{{ category }}"><em>{{ message }}</em>
    {% endfor %}
    </a>
  {% endif %}
{% endwith %}

{% block body %}
{% endblock %}
  </div>
</div>
