{% extends "layout.html" %}
{% block body %}
<h1>Processing</h1>
<h2>triPOD analysis on {{ session['filename'] }}</h2>
<script>
function wait_for_update() {
    $.ajax({ url: '/status/{{ id }}',
	     success: redirect,
	     dataType: "text",
             complete: wait_for_update,
             timeout:  30000 });    
}

function redirect() {
    window.location.replace('/results');
}
wait_for_update();
</script>
<p>
<a>This will automatically update when results are ready.</a>
{% endblock %}
