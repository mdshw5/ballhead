{% extends "layout.html" %}
{% block body %}
<h1>Processing</h1>
<script>
function wait_for_update() {
    $.ajax({ url: '/status/{{ id }}',
	     success: redirect,
	     dataType: "text",
             complete: wait_for_update,
             timeout:  60000 });    
}

function redirect() {
    window.location.replace('/results');
}
wait_for_update();
</script>

{% endblock %}
